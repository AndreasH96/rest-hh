<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST demo</title>
  </head>
  <body>
    <h1><a href="..">REST Demo</a></h1>
    <nav>
      <ul>
        <li><a href="../covid/">covid</a></li>
        <li><a href="../quiz/">quiz</a></li>
        <li><a href="../food/">food</a></li>
        <li><a href="../giphy/">giphy (default)</a></li>
        <li><a href="../giphy/?q=ryan+gossling&offset=0">giphy (query_params)</a></li>
      </ul>
    </nav>

    <div id="output"></div>

    <!-- Giphy -->
    <!-- No template -->

    <script type="module">
      import {giphy} from "../script.js"
      const queryParams = new URLSearchParams(window.location.search)
      const output = document.querySelector("#output")
      const options = {
        output,
        limit: queryParams.get("limit") ?? undefined,
        offset: queryParams.get("offset") ?? undefined,
        q: queryParams.get("q") ?? undefined,
      }
      giphy(options).catch(console.error)
    </script>
  </body>
</html>
