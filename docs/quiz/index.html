<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST demo</title>
  </head>
  <body>
    <h1><a href="..">REST Demo</a></h1>
    <nav>
      <ul>
        <li><a href="../covid/">covid</a></li>
        <li><a href="../quiz/">quiz</a></li>
        <li><a href="../food/">food</a></li>
        <li><a href="../giphy/">giphy (default)</a></li>
        <li><a href="../giphy/?q=ryan+gossling&offset=0">giphy (query_params)</a></li>
      </ul>
    </nav>

    <div id="output"></div>

    <!-- Quiz -->
    <template id="questionTemplate">
      <form data-name="question_form">
        <p data-name="question_p">question</p>

        <input name="question" type="radio" id="question_yes" value="True" data-name="question_yes">
        <label for="question_yes">yes</label>

        <input name="question" type="radio" id="question_no" value="False" data-name="question_no">
        <label for="question_no">no</label>

        <input type="submit">

        <output name="question_output" for="question_yes question_no" data-name="question_output"></output>
      </form>
    </template>

    <script type="module">
      import {quiz} from "/script.js"
      const output = document.querySelector("#output")
      const template = document.querySelector("#questionTemplate")
      quiz({ output, template }).catch(console.error)
    </script>
  </body>
</html>
